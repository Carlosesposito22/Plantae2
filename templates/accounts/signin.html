<style>
    ::placeholder {
        color: #6c757d !important;
        font-style: italic;
        opacity: 1 !important;
    }

    ::-webkit-input-placeholder {
        color: #6c757d !important;
    }
    :-ms-input-placeholder {
        color: #6c757d !important;
    }
</style>

<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <section class="ftco-section">
        <div class="img-holder">
            <img class="login-img" src="{% static 'images\ai-generated-8703672_1280.jpg' %}"></img>
        </div>
        <div class="container">
            <h3 style="font-size: 2.5rem;"><strong>Entre na sua conta</strong></h3>
            <p>Acesse o melhor portal do Brasil</p>

            <div class="login-register-holder-changer">
                <a class="loginactive" href="{% url 'accounts:signin' %}">Login</a>
                <a class="registerinactive" href="{% url 'accounts:signup' %}">Cadastro</a>
            </div>

            <form action="#" method="post" class="signup-form">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group" style="display: flex; flex-direction: row; align-items: center;">
                            <span class="icon-form">
                                <i class="bi bi-person" style="font-size: 1.2rem;"></i>
                                <div class="vr" style="color: rgb(82, 82, 82); border-style: solid; border-width: 0.01rem;"></div>
                            </span>
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group" style="display: flex; flex-direction: row; align-items: center;">
                            <span class="icon-form">
                                <i class="bi bi-key" style="font-size: 1.2rem;"></i>
                                <div class="vr" style="color: rgb(82, 82, 82); border-style: solid; border-width: 0.01rem;"></div>
                            </span>
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" name="btn_logar">Entrar</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="w-100">
                <p>NÃ£o tem cadastro ainda? <a href="{% url 'accounts:signup' %}">Cadastrar</a></p>
            </div>
        </div>
    </section>
    {% include 'base/js.html' %}
</body>

</html>
